<!doctype html>
<html>
<head>
    <title>jQuery Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/feed-style.css">

    <link href="http://code.jquery.com/mobile/latest/jquery.mobile.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>

</head>

<body>
    <div data-role="page" id="new-task">
 
        <div data-role="header" data-theme="b" data-position="fixed">
            <h1>Work Prize</h1>
            <a href="#" data-role="button" data-icon="bars" data-theme="c">Menu</a>
        </div><!-- /header -->
        
        <br>
        
        <div class="center-wrapper">
            <p>WORK MODE</p>
        </div>

        <br>

        <div class="center-wrapper">
            <p>Started at:</p>
            <p>7:30pm</p>
            <img src="img/timer.png">
            <p>Done by:</p>
            <p>9:30pm</p>
        </div>
                    
        <div>
            <ul data-role="listview" id="top-padding">            
                <li class="ui-body-inherit ui-li-has-thumb ui-first-child" id="header">
                    <!-- face, available -->
                    <div class="item-user-face" id="center-pic">
                        <img src="img/user/face-0.png" class="user-face">
                    </div>
                    <!-- text -->
                    <div class="item-info">
                        <div class="item-text">
                            <h1>Andrew Mauboussin</h1>
                            <p>will reward you with</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="center-wrapper">
            <a href="index.html" data-role="button" data-theme="b">DONE!!!</a>
            <a href="index.html" data-role="button" data-inline="true" data-mini="true">Abort</a>
        </div>
    </div><!-- /page -->

</body>
</html>
