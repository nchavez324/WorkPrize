<!doctype html>
<html>
<head>
    <title>jQuery Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/feed-style.css">

    <link href="http://code.jquery.com/mobile/latest/jquery.mobile.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>

    <style>
    #header {
        background: #f9f9f9; /*{*c-bup-background-color};*/
        border:none;
        padding-left: 45%;
    }
    #top-padding {
        padding-top: 50px;
        border: none;
    }
   .ui-body-c {
        text-align: center;
    }
    #center-pic {
        margin-left: 22%;
    }
    </style>
    <script>
    $(function(){
    $('#notifTimes').timepickr({
        handle: '#trigger-test'
        convention: 12 });
});
    </script>
</head>

<body>
    <div data-role="page" id="feed-page">
 
        <div data-role="header" data-theme="b" data-position="fixed">
            <h1>Work Prize</h1>
            <a href="taskdetail.html" data-role="button" data-icon="bars" data-theme="c">Menu</a>
            <a href="taskrequest.html" data-role="button" data-icon="edit" data-theme="c">New Task</a>
        </div><!-- /header -->

     
        <br/> <br/>
        <p class="center"> Talk to Andrew to set up goals, timing, and rewards! Get pumped!</p>
        <br/> 
        <a href="alerts.html" class="add-task left-more"> <span class="fui-plus"></span> + New Task...</a>
        <br/> <br/>
        <div>
             <ul data-role="listview" id="feed-listview" class="ui-listview ui-shadow">

                <li class="ui-body-inherit ui-li-has-thumb ui-first-child"><a href="#" class="">
                    <!-- face, available -->
                    <div class="item-user-face">
                        <img src="img/icons/png/test.png" class="user-face">
                    </div>
                    <!-- text -->
                    <div class="item-info">
                        <div class="icon-container">
                        </div>
                        <div class="item-text">
                            <h1>Study for midterm</h1>
                            <p>By <span class="bold">3:00 PM</span>, next Wednesday</p>
                            <p>~ <span class="bold">6 hrs</span></p>
                            
                        </div>
                    </div>
                </a></li>

                <li class="ui-body-inherit ui-li-has-thumb ui-first-child"><a href="#" class="">
                    <!-- face, available -->
                    <div class="item-user-face">
                        <img src="img/icons/png/money.png" class="user-face">
                    </div>
                    <!-- text -->
                    <div class="item-info">
                        <div class="icon-container">
                        </div>
                        <div class="item-text">
                            <h1> Apply for summer jobs</h1>
                            <p>By <span class="bold">10:00 PM</span>, Sunday</p>
                            <p>~ <span class="bold">4 hrs</span></p>
                            
                        </div>
                    </div>
                </a></li>

               

            </ul>
        </div>
  


        <div class="ui-field-contain">
            <label for="notifTime">Notification Time:</label>
            <input name="notifTime" id="notifTime" type="text" data-role="datebox" data-options='{"mode":"timebox", "useNewStyle":true, "overrideTimeFormat": 12, "themeButton": "b", "themeInput": "a", "theme": "b", "themeHeader": "b"}' />
            <a href="#" class="ui-input-clear ui-btn ui-icon-calendar ui-btn-icon-notext ui-corner-all" title="Open Date Picker">Open Date Picker</a>
        </div>

        <div data-role="fieldcontain">
            <label for="name" > Location:</label>
            <input type="text" name="name" id="name" value=""  />
        </div>  

        <div data-role="fieldcontain">
            <label for="name"> Reward:</label>
            <input type="text" name="name" id="name" value=""  />
        </div>  

        <input type="submit" value="Create Task" />
    </div><!-- /page -->

</body>
</html>
