<script>
$(document).ready(function(){
  var line1=[['2008-06-16',4], ['2008-7-07',6.5], ['2008-7-28',5.7], ['2008-8-18',9], ['2008-9-8',8.2]];
  var plot2 = $.jqplot('chart2', [line1], {
      title:'Weekly Summary', 
      axes:{
        xaxis:{
          renderer:$.jqplot.DateAxisRenderer, 
          tickOptions:{formatString:'%b %#d'},
          min:'June 16, 2008', 
          max:'Sepptember 8, 2008',
          tickInterval:'3 weeks'
        }
      },
      series:[{lineWidth:4, markerOptions:{style:'circle'}}]
  });
});</script>
<style type="text/css">
    #chart2 {
      width: 300px;
      height: 200px;
          top:60px;
            left: 40px;
    }
