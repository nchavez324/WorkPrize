<!doctype html>
<html>
<head>
    <title>jQuery Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/feed-style.css">

    <!--
    <link href="http://code.jquery.com/mobile/latest/jquery.mobile.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>
    -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/custom/done.js"></script>
</head>

<body>
    <div data-role="page" id="feed-page">
 
        <div data-role="header" data-theme="b" data-position="fixed">
            <h1>Work Prize</h1>
            <a href="taskdetail.html" data-role="button" data-icon="bars" data-theme="c">Menu</a>
        </div><!-- /header -->

        <div>

            <button onclick="pressedDone()">Done!!</button>

            <a href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop" aria-haspopup="true" aria-owns="popupDialog" aria-expanded="false" class="ui-link ui-btn ui-btn-inline ui-shadow ui-corner-all" role="button">Dialog</a>

            <div style="display: none;" id="popupDialog-placeholder">
                <!-- placeholder for popupDialog -->
            </div>

            <div class="ui-popup-screen ui-overlay-a ui-screen-hidden" id="popupDialog-screen"></div>

            <div class="ui-popup-container pop ui-popup-hidden ui-popup-truncate" id="popupDialog-popup"><div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="a" style="max-width:400px;" class="ui-corner-all ui-popup ui-body-a ui-overlay-shadow">
            <div data-role="header" data-theme="a" class="ui-corner-top ui-header ui-bar-a" role="banner">
                <h1 class="ui-title" role="heading" aria-level="1">Delete Page?</h1>
            </div>
            <div role="main" class="ui-corner-bottom ui-content">
                <h3 class="ui-title">Are you sure you want to delete this page?</h3>
                <p>This action cannot be undone.</p>
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="a" class="ui-link ui-btn ui-btn-a ui-btn-inline ui-shadow ui-corner-all" role="button">Cancel</a>
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b" class="ui-link ui-btn ui-btn-b ui-btn-inline ui-shadow ui-corner-all" role="button">Delete</a>
            </div>
        </div></div>

        </div>
 
    </div><!-- /page -->

</body>
</html>
