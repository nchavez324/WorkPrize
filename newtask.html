<!doctype html>
<html>
<head>
    <title>jQuery Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/feed-style.css">

    <link href="http://code.jquery.com/mobile/latest/jquery.mobile.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>

</head>

<body>
    <div data-role="page" id="new-task">
 
        <div data-role="header" data-theme="b" data-position="fixed">
            <h1>Work Prize</h1>
            <a href="#" data-role="button" data-icon="bars" data-theme="c">Menu</a>
        </div><!-- /header -->
        
        <br>
        
        <div class="center-wrapper">
            <p>New Task</p>
        </div>

        <div data-role="fieldcontain">
            <label for="task">Task:</label>
            <input data-mini="true" type="text" name="task" id="task" value=""  />
        </div>

        <div data-role="fieldcontain">
            <label for="datetime">Deadline:</label>
            <input data-mini="true" type="datetime-local" name="datetime" id="datetime" value=""  />
        </div>

        <div data-role="fieldcontain">
            <label for="duration">Duration:</label>
            <input data-mini="true" type="number" name="duration" id="duration" value=""  />
        </div>

        <div class="center-wrapper">
            <a href="index.html" data-role="button" data-inline="true" data-mini="true" class="center-button">Cancel</a>
            <a href="index.html" data-role="button" data-inline="true" data-mini="true" class="center-button" data-theme="b">Save</a>
        </div>

    </div><!-- /page -->

</body>
</html>
