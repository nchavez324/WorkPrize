<!doctype html>
<html>
<head>
    <title>jQuery Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/feed-style.css">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- all custom js -->
    <script src="js/custom/done.js"></script>
    <script src="js/custom/success.js"></script>
    <script src="js/taskdetail.js"></script>

</head>

<body>
    <div data-role="page" id="new-task">
 
        <div data-role="header" data-theme="b" data-position="fixed">
            <h1>Work Prize</h1>
            <a href="#popupMenu-newtask" data-rel="popup" data-role="button" data-icon="bars" data-theme="c">Menu</a>
        </div><!-- /header -->

        <div data-role="popup" id="popupMenu-newtask">
            <ul data-role="listview">

                <li><a href="index.html">Feed</a></li>
                <li><a href="workmode.html">Work Mode</a></li>
                <li><a href="worksum.html" rel="external">Statistics </a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Settings</a></li>

            </ul>
        </div><!-- /menu for header -->
        
        <br>
        
        <div class="center-wrapper">
            <p>New Task</p>
        </div>
        <form action="taskdetail.html" method="get" target="_blank">
        <div data-role="fieldcontain">
            <label for="task">Task:</label>
            <input data-mini="true" type="text" name="task" id="task" value=""  />
        </div>

        <div data-role="fieldcontain">
            <label for="datetime">Deadline:</label>
            <input data-mini="true" type="datetime-local" name="datetime" id="datetime" value=""  />
        </div>

        <div data-role="fieldcontain">
            <label for="duration">Duration:</label>
            <input data-mini="true" type="number" name="duration" id="duration" value=""  />
        </div>

        <div class="center-wrapper">
            <a href="index.html" data-role="button" data-inline="true" data-mini="true" class="center-button">Cancel</a>
            <input type="submit" data-role="button" value="Save" data-role="button" data-inline="true" data-mini="true" class="center-button" data-theme="b">
        </div>
    </form>
    </div><!-- /page -->

</body>
</html>
